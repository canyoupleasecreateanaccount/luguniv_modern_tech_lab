version: '3'
services:
  api:
    build: 
      context: .
      dockerfile: ./api/Dockerfile
    volumes:
      - ./api:/usr/app/api
      - ./package.json:/usr/app/package.json
    command: sh -c "npm install -g nodemon && npm run dev:api"
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - HOST=http://realworld-docker.com
      - MONGO_URL=mongodb://api_db:27017/api
      - NODE_ENV=development
    depends_on:
      - api_db
  api_db:
    image: mongo:latest
  auth:
    build: 
      context: .
      dockerfile: ./auth/Dockerfile
    volumes:
      - ./auth:/usr/app/auth
      - ./package.json:/usr/app/package.json
    command: sh -c "npm install -g nodemon && npm run dev:auth"
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST=http://realworld-docker.com
      - MONGO_URL=mongodb://auth_db:27017/auth
      - NODE_ENV=development
    depends_on:
      - auth_db
  auth_db:
    image: mongo:latest
  frontend:
    build: 
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: weather_app_frontend
    command: npm run start
    ports:
      - "3000:3000"
    restart: unless-stopped
    stdin_open: true
    tty: true